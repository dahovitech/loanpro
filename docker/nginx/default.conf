server {
    listen 80;
    server_name localhost _;
    root /var/www/html/public;
    index index.php index.html;

    # Security
    server_tokens off;
    
    # Handle health checks
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Handle static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
        
        # Try to serve static files, fallback to app
        try_files $uri /index.php$is_args$args;
    }

    # Handle uploads
    location ^~ /uploads/ {
        expires 1M;
        add_header Cache-Control "public";
        add_header Vary Accept-Encoding;
        access_log off;
    }

    # API endpoints with rate limiting
    location ^~ /api/ {
        limit_req zone=api burst=20 nodelay;
        try_files $uri /index.php$is_args$args;
    }

    # Admin login with strict rate limiting
    location ^~ /admin/login {
        limit_req zone=login burst=5 nodelay;
        try_files $uri /index.php$is_args$args;
    }

    # Client login with rate limiting
    location ^~ /login {
        limit_req zone=login burst=5 nodelay;
        try_files $uri /index.php$is_args$args;
    }

    # Main location block
    location / {
        # Try to serve request as file, then as directory, then fall back to index.php
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PHP-FPM configuration
    location ~ ^/index\.php(/|$) {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        # Increase timeouts for complex operations
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;

        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param HTTPS off;

        # Prevent direct access to PHP files
        internal;
    }

    # Deny access to PHP files in uploads directory
    location ~* /uploads/.*\.php$ {
        deny all;
        return 404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup and config files
    location ~* \.(bak|config|dist|fla|inc|ini|log|psd|sh|sql|swp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security headers for PHP responses
    location ~ \.php$ {
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}

# HTTPS redirect (when using SSL)
server {
    listen 443 ssl http2;
    server_name localhost _;
    
    # SSL configuration (will be managed by Traefik in production)
    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Include the same configuration as HTTP
    root /var/www/html/public;
    index index.php index.html;
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Copy all location blocks from HTTP server block
    include /etc/nginx/conf.d/common-locations.conf;
}
